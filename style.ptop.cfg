[Formatting]
; Basic indentation (2 spaces)
Indent=2

; Prevent additional indentation for specific keywords
NoIndentKeywords=begin,end,var,const,type,implementation,interface,unit,program

; Keep function declarations on one line
OneLineFunctions=true
OneLineProcedures=true

; Other formatting options
KeepUserLineBreaks=true
MaxLineLength=80

[Spacing]
SpaceAfterComma=true
SpaceAroundOperators=true