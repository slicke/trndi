# GitHub Pages configuration for Trndi
title: "Trndi - CGM Data on Desktop & Raspberry Pi"
description: "Desktop app for blood sugar monitoring. Works with Nightscout, Dexcom Share, and xDrip. Supports Windows, macOS, Linux, and Raspberry Pi."
url: "https://trndi.app"
baseurl: ""

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Exclude files from processing
exclude:
  - README.md
  - LICENSE.md
  - CONTRIBUTING.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - _sass
  - _posts
  - _drafts
  - backup/
  - tests/
  - lib/
  - mORMot/
  - mORMot2/
  - libdextro/
  - units/
  - inc/
  - unists/
  - lx/
  - "*.lpi"
  - "*.lpr"
  - "*.lps"
  - "*.exe"
  - "*.o"
  - "*.ppu"
  - "*.rsj"
  - "*.res"
  - "*.trc"
  - "*.log"

# Include files that would normally be excluded
include:
  - doc/
  - guides/
  - lang/

plugins:
  - jekyll-sitemap
  - jekyll-feed

# SEO settings
twitter:
  username: 
github:
  repository_url: https://github.com/slicke/trndi