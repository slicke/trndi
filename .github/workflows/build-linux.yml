name: Linux Builder (Qt6)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

concurrency:
  group: trndi-build-linux-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build Linux (Qt6)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build prerequisites (Qt6 toolchain)
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y \
            p7zip-full \
            build-essential \
            wget \
            curl \
            git \
            cmake \
            ninja-build \
            pkg-config \
            qt6-base-dev \
            qt6-tools-dev \
            qt6-base-dev-tools

      - name: Install Lazarus + FPC (DEBs from SourceForge)
        shell: bash
        run: |
          set -euo pipefail

          # Pinned URLs for reproducibility (update if you bump versions)
          FPC_LAZ_URL="https://sourceforge.net/projects/lazarus/files/Lazarus%20Linux%20amd64%20DEB/Lazarus%204.2/fpc-laz_3.2.2-210709_amd64.deb/download"
          FPC_SRC_URL="https://sourceforge.net/projects/lazarus/files/Lazarus%20Linux%20amd64%20DEB/Lazarus%204.2/fpc-src_3.2.2-210709_amd64.deb/download"
          LAZ_URL="https://sourceforge.net/projects/lazarus/files/Lazarus%20Linux%20amd64%20DEB/Lazarus%204.2/lazarus-project_4.2.0-0_amd64.deb/download"

          echo "Downloading Lazarus + FPC DEBs:"
          echo "  ${FPC_LAZ_URL}"
          echo "  ${FPC_SRC_URL}"
          echo "  ${LAZ_URL}"

          curl -fsSL -o fpc-laz.deb "${FPC_LAZ_URL}"
          curl -fsSL -o fpc-src.deb "${FPC_SRC_URL}"
          curl -fsSL -o lazarus.deb "${LAZ_URL}"

          # Install all together; then let apt resolve system libs
          sudo dpkg -i fpc-laz.deb fpc-src.deb lazarus.deb || true
          sudo apt-get -f install -y

          if ! command -v lazbuild >/dev/null 2>&1; then
            echo "lazbuild not found after install" >&2
            exit 1
          fi

      - name: Install libQt6Pas (runtime + dev) from prebuilt DEBs
        shell: bash
        run: |
          set -euo pipefail

          # Correct asset names for amd64 from v6.2.10
          QT6PAS_DEB="libqt6pas6_6.2.10-1_amd64.deb"
          QT6PAS_DEV_DEB="libqt6pas6-dev_6.2.10-1_amd64.deb"

          BASE_RELEASE="https://github.com/davidbannon/libqt6pas/releases/download/v6.2.10"
          URL_QT6PAS="${BASE_RELEASE}/${QT6PAS_DEB}"
          URL_QT6PAS_DEV="${BASE_RELEASE}/${QT6PAS_DEV_DEB}"

          echo "Downloading libQt6Pas DEBs:"
          echo "  ${URL_QT6PAS}"
          echo "  ${URL_QT6PAS_DEV}"

          curl -fL -o "${QT6PAS_DEB}" "${URL_QT6PAS}"
          curl -fL -o "${QT6PAS_DEV_DEB}" "${URL_QT6PAS_DEV}"

          # Install both (dev provides headers and .pc files)
          sudo apt-get install -y "./${QT6PAS_DEB}" "./${QT6PAS_DEV_DEB}"

          # Verify linker sees the lib
          sudo ldconfig
          if ! ldconfig -p | grep -q "libQt6Pas.so"; then
            echo "libQt6Pas.so not visible to linker after install." >&2
            dpkg -L libqt6pas6 | grep -E 'libQt6Pas|\.so' || true
            exit 1
          fi

      - name: Prepare static libs and sources
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ./static
          curl -fsSL -o mormot2static.7z 'https://github.com/synopse/mORMot2/releases/download/2.3.stable/mormot2static.7z'
          7z x mormot2static.7z -o./static -y >/dev/null
          git clone https://github.com/synopse/mORMot2.git externals/mORMot2

          # Copy static libs into project dir
          test -d ./static/x86_64-linux || { echo "Expected static/x86_64-linux not found" >&2; exit 1; }
          cp -r ./static/x86_64-linux/* .

      - name: Build (Qt6 widgetset)
        shell: bash
        run: |
          set -euo pipefail
          lazbuild externals/mORMot2/packages/lazarus/mormot2.lpk
          lazbuild --widgetset=qt6 --build-mode="Extensions (Release)" Trndi.lpr
          test -f ./Trndi

      - name: Package artifact
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p artifacts
          cp Trndi artifacts/
          7z a -tzip Trndi-linux-amd64.zip ./artifacts/* >/dev/null

      - name: Upload Actions artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: Trndi-linux-amd64.zip
          if-no-files-found: error

      # Optional: append this artifact to a single release shared by all builders (pushes to main only)
      - name: Publish to single release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: v${{ github.sha }}
        shell: bash
        run: |
          set -euo pipefail
          gh release create "$TAG" --title "Trndi $TAG" --notes "Automated multi-OS build." || true
          gh release upload "$TAG" "Trndi-linux-amd64.zip" --clobber